# 检测CUDA是否可用以及版本
def get_cuda_version():
    try:
        import torch
        if torch.cuda.is_available():
            # 获取CUDA版本,例如 "11.8" 
            version = torch.version.cuda
            # 移除小数点,例如 "118"
            version_str = version.replace('.','')
            return version_str
    except:
        return None
    return None

