# .readthedocs.yaml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Set the OS, Python version and other tools you might need
build:
  os: ubuntu-22.04
  tools:
    python: "3.11"
    # You can also specify other tool versions:
    # nodejs: "19"
    rust: "1.78"
    # golang: "1.19"
  apt_packages:
    - doxygen
    - graphviz
    - build-essential
    - cmake
    - ninja-build
    - pkg-config
    - libopencv-dev
    - protobuf-compiler
    - libprotobuf-dev    
  jobs:
    post_checkout:
      # 确保所有子模块被正确初始化和更新
      - git submodule update --init --recursive
    post_install:
      # 在安装依赖包后立即验证cmake是否可用
      - which cmake
      - cmake --version
    pre_build:
      # - cd tool/script && python install_opencv.py && python install_onnxruntime.py
      - cd tool/script && python install_opencv.py
      # 创建build目录
      # - mkdir -p build && cp cmake/config_opencv_ort_tokenizer.cmake build/config.cmake 
      - mkdir -p build 
      # 进入构建目录进行配置和编译
      - cd build && cmake -DCMAKE_BUILD_TYPE=Release .. && make -j$(nproc) && make install
      - cd python && pip install --use-pep517 -e .

# Build documentation in the "docs/" directory with Sphinx
sphinx:
   configuration: docs/zh_cn/conf.py

# Optionally build your docs in additional formats such as PDF and ePub
# formats:
#    - pdf
#    - epub

# Optional but recommended, declare the Python requirements required
# to build your documentation
# See https://docs.readthedocs.io/en/stable/guides/reproducible-builds.html
python:
   install:
   - requirements: docs/requirements-docs.txt